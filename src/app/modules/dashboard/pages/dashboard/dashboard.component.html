<favorite-devices></favorite-devices>

<small-data-card title="Air Quality" className="air-quality" iconName="air" [dataList]="airQualityList"
    id="air-quality-card" [indicateStatus]="true" (click)="selectAirQualityChart()" [selected]="aqSelected">
</small-data-card>

<small-data-card title="Indoor Temperature" className="temperature" iconName="thermostat" [dataList]="temperatureList"
    id="temperature-card" (click)="selectTemperatureChart()" [selected]="tempSelected">
</small-data-card>

<chart-card [chartData]="chartData" [title]="chartTitle"></chart-card>

<notifications-card></notifications-card>

<weather-card></weather-card>
