<mat-card>
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <canvas baseChart width="400" height="100" [data]="lineChartData" [options]="lineChartOptions"
            [type]="lineChartType"></canvas>
    </mat-card-content>
</mat-card>
