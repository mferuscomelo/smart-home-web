<mat-card class="card-container">
    <h5 class="title">Notifications</h5>

    <div class="container">
        <mat-card class="notification" *ngFor="let notification of (notificationsList | async | reverse)">
            <p class="text">
                {{ notification.message }}
            </p>
        </mat-card>
    </div>
</mat-card>
