<mat-card>
    <div class="icon-container">
        <mat-icon inline="true">{{ iconName }}</mat-icon>
    </div>
    <div class="content">
        <small class="title">{{ title }}</small>
        <h1 [ngClass]="className">
            {{ (dataList | async | getLastItem)?.value }}
        </h1>
    </div>
</mat-card>
