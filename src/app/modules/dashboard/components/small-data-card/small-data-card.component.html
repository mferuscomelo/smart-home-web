<mat-card [class.status-indicator]="indicateStatus" [class.selected]="selected" [ngClass]="status">
    <div class="icon-container">
        <mat-icon inline="true">{{ iconName }}</mat-icon>
    </div>
    <div class="content">
        <small class="title">{{ title }}</small>
        <h1 [ngClass]="className">
            {{ lastItem?.value }}
        </h1>
    </div>
</mat-card>
