<mat-card>
    <mat-card-title>Settings</mat-card-title>
    <mat-card-content>
        <div class="buttons">
            <button mat-flat-button color="primary" (click)="pwaService.installPWA()">
                <mat-icon>download</mat-icon>
                Install App
            </button>
            <button mat-flat-button color="primary" matBadge="!" matBadgeColor="accent"
                [matBadgeHidden]="!pwaService.updateAvailable" (click)="pwaService.updatePWA()">
                <mat-icon>refresh</mat-icon>
                Update App
            </button>
        </div>
    </mat-card-content>
</mat-card>
